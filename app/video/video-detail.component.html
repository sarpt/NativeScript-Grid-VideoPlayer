<SlideContainer
  #container
  angular="true"
  (loaded)="loadedHandler()"
  (start)="startScrollingHandler()"
  (changed)="changedScrollingHandler($event)"
>
  <Slide id="{{video.id}}"
    *ngFor="let video of videos; let idx = index"
  >
    <ns-videoplayer
    (tap)="playVideo(idx)"
    (longPress)="previewVideo(idx)"
    (videoFinished)="stopVideo(idx)"
    (swipe)="changed($event)"
    [videoPlaying]="videosPlayback[idx].isPlaying"
    [videoSrc]="video.src"
    [thmbSrc]="video.thmb"
    [vidWidth]="vidWidth"
    [vidHeight]="vidHeight"
    [autoplay]="false"
    [fill]="false"
    ></ns-videoplayer>
  </Slide>
</SlideContainer>
